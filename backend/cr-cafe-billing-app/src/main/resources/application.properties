# --- Database Configuration ---
# The URL to your local MySQL database.
spring.datasource.url=jdbc:mysql://localhost:3306/cr_cafe?useSSL=false&serverTimezone=Asia/Kolkata

# Your MySQL username (usually 'root' for local installs)
spring.datasource.username=root

# The password is now read from an environment variable named DB_PASSWORD
# If the variable is not set, it will default to "password" (useful for some setups)
spring.datasource.password=sumit

# --- Hibernate Configuration ---
# This tells Hibernate to validate that the database schema matches our entities.
spring.jpa.hibernate.ddl-auto=validate

# This is helpful for debugging. It prints the actual SQL queries to the console.
spring.jpa.show-sql=true

# --- Flyway Configuration ---
# Disable Flyway completely - migrations will be run manually
spring.flyway.enabled=false

# ===============================
# JWT Security Configuration
# ===============================
# This is a critical security property. It must be a stable, Base64-encoded string.
# Using an in-memory key will cause 403 errors on every server restart.
jwt.secret=your-super-secret-and-long-randomly-generated-key-that-is-at-least-64-bytes-long

# JWT Token validity durations
# 1 hour (1000 * 60 * 60)
jwt.expiration-ms=3600000
# 7 days (1000 * 60 * 60 * 24 * 7)
jwt.refresh-expiration-ms=604800000 