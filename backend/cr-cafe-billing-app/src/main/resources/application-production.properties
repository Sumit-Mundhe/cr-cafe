# Production-specific overrides
# This file only contains production-specific settings that differ from the main application.properties

# Hibernate Configuration - Production optimized
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging - Production optimized
logging.level.root=INFO
logging.level.com.crcafe=INFO
logging.level.org.springframework.security=WARN

# Disable Flyway for production (migrations should be run manually)
spring.flyway.enabled=false 